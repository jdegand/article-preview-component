<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="content-container">
    <div class="img-div">
      <img class="drawers" src="images/drawers.jpg">
    </div>
    <div class="text-div">
        <div class="headline1">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </div>
        <div class="headline2">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.
        </div>
        <div class="bottom-container">
          <div class="author-container">
              <img id="michelle" src="images/avatar-michelle.jpg" alt="Michelle">
            <div class="column">
              <div class="author-name">Michelle Appleton</div>
              <div class="date">28 Jun 2020</div>
            </div>
          </div>
          <div class="share-container tooltip">
            <img id="share" src="images/icon-share.svg">
            <div class="tooltip-content" id="tooltip-content">
              <span class="share-text">SHARE</span>
              <img src="images/icon-facebook.svg">
              <img src="images/icon-twitter.svg">
              <img src="images/icon-pinterest.svg">
              <img id="mobile-share" class="hidden" src="images/icon-share.svg">
            </div>
          </div>
        </div>
      </div>
    </div>
 </div>
</div>
</body>
</html>
